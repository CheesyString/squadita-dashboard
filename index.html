<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Squad Italia Server Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    font-family: 'Montserrat', sans-serif;
    background: #121212;
    color: #eeeeee;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }

  main {
    max-width: 700px;
    width: 100%;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 0.25rem;
    text-align: center;
    letter-spacing: 0.05em;
  }

  #server-name {
    text-align: right;
    font-weight: 600;
    font-size: 1.2rem;
    color: #bbb;
    margin-bottom: 1.25rem;
    word-break: break-word;
  }

  #server-info {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.25rem;
  }

  .card {
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.4);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    word-break: break-word;
  }

  .card label {
    font-weight: 600;
    font-size: 1rem;
    color: #999;
    margin-bottom: 0.4rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .card .value {
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
  }

  .status-online {
    color: #43b581;
  }

  .status-offline {
    color: #f04747;
  }

  footer {
    margin-top: 3rem;
    text-align: center;
    color: #555;
    font-size: 0.9rem;
    font-style: italic;
  }

  @media (max-width: 480px) {
    body {
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
    }
    .card .value {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
<main>
  <h1>Squad Italia Server Dashboard</h1>
  <div id="server-name">Loading server name...</div>
  <div id="server-info">
    Loading server info...
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <img src="https://github.com/CheesyString/squadita-dashboard/main/solo%20icona%20squad%20ita.png" 
         alt="Custom Image" 
         style="max-width: 300px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.4);" />
  </div>

  <footer>
    Powered by BattleMetrics API â€” Auto-refresh every 60 seconds
  </footer>
</main>

<script>
  const SERVER_ID = '34075910';
  const apiUrl = `https://api.battlemetrics.com/servers/${SERVER_ID}`;

  function formatUptime(seconds) {
    if (!seconds) return 'N/A';
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    return `${h}h ${m}m`;
  }

  function shortenTeamName(team) {
    if (!team) return 'Unknown';
    return team.split(/[_ ]/)[0];
  }

  async function fetchServer() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error(`API error: ${res.status}`);

      const json = await res.json();
      const attr = json.data.attributes;
      const details = attr.details || {};

      const name = attr.name || 'Unknown';
      const status = attr.status === 'online' ? 'Online' : 'Offline';
      const statusClass = attr.status === 'online' ? 'status-online' : 'status-offline';
      const map = details.map || 'Unknown';
      const gameMode = details.gameMode || 'Squad';
      const players = attr.players ?? 0;
      const maxPlayers = attr.maxPlayers ?? 0;
      const uptime = formatUptime(details.squad_playTime);
      const teamOne = shortenTeamName(details.squad_teamOne);
      const teamTwo = shortenTeamName(details.squad_teamTwo);

      document.getElementById('server-name').textContent = name;

      document.getElementById('server-info').innerHTML = `
        <div class="card">
          <label>Status</label>
          <div class="value ${statusClass}">${status}</div>
        </div>
        <div class="card">
          <label>Map</label>
          <div class="value">${map}</div>
        </div>
        <div class="card">
          <label>Game Mode</label>
          <div class="value">${gameMode}</div>
        </div>
        <div class="card">
          <label>Players</label>
          <div class="value">${players} / ${maxPlayers}</div>
        </div>
        <div class="card">
          <label>Uptime</label>
          <div class="value">${uptime}</div>
        </div>
        <div class="card">
          <label>Factions</label>
          <div class="value">${teamOne} vs ${teamTwo}</div>
        </div>
      `;
    } catch (e) {
      document.getElementById('server-name').textContent = '';
      document.getElementById('server-info').innerHTML = `<div style="color:#f04747;">Failed to load server info: ${e.message}</div>`;
    }
  }

  fetchServer();
  setInterval(fetchServer, 60000); // Refresh every 60 seconds
</script>

</body>
</html>
